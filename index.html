<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="close-btn">×</button>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="timer">0:44</div>
        </div>

        
        <div class="app-info">
            <div class="app-icon">CW</div>
            <div class="app-name">Cross Words</div>
        </div>

       
        <div class="question-section">
            <h2 class="question-title">Question Here</h2>
            
      
            <div class="grid-container">
                <div class="background-image"></div>
                <div class="crossword-grid" id="crosswordGrid">
                   
                </div>
            </div>
        </div>

        <div class="clues-container">
       
            <div class="clues-section">
                <h3 class="section-title">Across</h3>
                
                <div class="clue-card green-card">
                    <div class="clue-header">
                        <span class="clue-number">1.</span>
                        <span class="clue-text">Question Here</span>
                    </div>
                    <div class="answer-boxes">
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                    </div>
                </div>

                <div class="clue-card green-card">
                    <div class="clue-header">
                        <span class="clue-number">1.</span>
                        <span class="clue-text">Question Here</span>
                    </div>
                    <div class="answer-boxes">
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                    </div>
                </div>

                <div class="clue-card orange-card">
                    <div class="clue-header">
                        <span class="clue-number">1.</span>
                        <span class="clue-text">Question Here</span>
                    </div>
                    <div class="answer-boxes">
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                    </div>
                </div>
            </div>

            <!-- Down Section -->
            <div class="clues-section">
                <h3 class="section-title">Down</h3>
                
                <div class="clue-card green-card">
                    <div class="clue-header">
                        <span class="clue-number">1.</span>
                        <span class="clue-text">Question Here</span>
                    </div>
                    <div class="answer-boxes">
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                    </div>
                </div>

                <div class="clue-card orange-card">
                    <div class="clue-header">
                        <span class="clue-number">1.</span>
                        <span class="clue-text">Question Here</span>
                    </div>
                    <div class="answer-boxes">
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                        <div class="answer-box">A</div>
                    </div>
                </div>
            </div>

            <div class="progress-section">
            
            </div>
        </div>

  
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <div class="keyboard-key">Q</div>
                <div class="keyboard-key">W</div>
                <div class="keyboard-key">E</div>
                <div class="keyboard-key">R</div>
                <div class="keyboard-key">T</div>
                <div class="keyboard-key">Y</div>
                <div class="keyboard-key">U</div>
                <div class="keyboard-key">I</div>
                <div class="keyboard-key">O</div>
                <div class="keyboard-key">P</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key">A</div>
                <div class="keyboard-key">S</div>
                <div class="keyboard-key">D</div>
                <div class="keyboard-key">F</div>
                <div class="keyboard-key">G</div>
                <div class="keyboard-key">H</div>
                <div class="keyboard-key">J</div>
                <div class="keyboard-key">K</div>
                <div class="keyboard-key">L</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key">Z</div>
                <div class="keyboard-key">X</div>
                <div class="keyboard-key">C</div>
                <div class="keyboard-key">V</div>
                <div class="keyboard-key">B</div>
                <div class="keyboard-key">N</div>
                <div class="keyboard-key">M</div>
                <div class="keyboard-key wide">⌫</div>
            </div>
        </div>
          <div class="quiz-container">
     
      
        <div class="quiz-content">
         
        </div>

      
        <div class="feedback-section">
            <div class="feedback-header">
                <div class="error-icon">✕</div>
                <div class="feedback-title">Incorrect!</div>
            </div>
            <div class="feedback-message">Don't give up, try again.</div>
            
            <div class="button-container">
                <button class="retry-btn" onclick="handleRetry()">Retry</button>
                <button class="continue-btn" onclick="handleContinue()">Continue</button>
            </div>
            
            <div class="bottom-indicator"></div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
